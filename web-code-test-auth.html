<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Auth</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        #user-info, #code-section {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Web Code Auth</h1>

    <div id="auth-section">
        <button id="google-signin-btn">Sign in with Google</button>
    </div>

    <div id="user-info">
        <p><strong>Display Name:</strong> <span id="display-name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <button id="logout-btn">Log out</button>
    </div>

    <div id="code-section">
        <p><strong>Current Code:</strong> <span id="current-code">None</span></p>
        <button id="generate-code-btn">Generate new code</button>
        <button id="copy-code-btn" style="display:none;">Copy code</button>
        <button id="unlink-code-btn" style="display:none;">Unlink code</button>
        <div id="message" class="error"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAZBKAckVa4IMvJGjcyndZx6Y1XD52lgro",
            authDomain: "project-zirconium.firebaseapp.com",
            projectId: "project-zirconium",
            storageBucket: "project-zirconium.firebasestorage.app",
            messagingSenderId: "1096564243475",
            appId: "1:1096564243475:web:6d0956a70125eeea1ad3e6",
            measurementId: "G-1D4F692C1Q"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const googleBtn = document.getElementById('google-signin-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const authSection = document.getElementById('auth-section');
        const userInfo = document.getElementById('user-info');
        const codeSection = document.getElementById('code-section');
        const displayNameSpan = document.getElementById('display-name');
        const emailSpan = document.getElementById('email');
        const currentCodeSpan = document.getElementById('current-code');
        const generateBtn = document.getElementById('generate-code-btn');
        const unlinkBtn = document.getElementById('unlink-code-btn');
        const copyBtn = document.getElementById('copy-code-btn');
        const messageDiv = document.getElementById('message');

        let currentUser = null;
        let userData = null;
        let unsubscribeDoc = null;

        googleBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => {
                console.error("Error signing in", error);
                messageDiv.className = 'error';
                messageDiv.textContent = error.message;
            });
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                messageDiv.textContent = '';
            }).catch((error) => {
                console.error("Error signing out", error);
            });
        });

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                authSection.style.display = 'none';
                userInfo.style.display = 'block';
                codeSection.style.display = 'block';
                displayNameSpan.textContent = user.displayName;
                emailSpan.textContent = user.email;

                const userRef = doc(db, "users", user.uid);
                
                // Set initial data if not exists, or update basic info
                setDoc(userRef, {
                    displayName: user.displayName,
                    email: user.email
                }, { merge: true });

                unsubscribeDoc = onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        userData = docSnap.data();
                        const code = userData.code;
                        currentCodeSpan.textContent = code || 'None';
                        if (code) {
                            unlinkBtn.style.display = 'inline-block';
                            copyBtn.style.display = 'inline-block';
                        } else {
                            unlinkBtn.style.display = 'none';
                            copyBtn.style.display = 'none';
                        }
                    }
                });

            } else {
                authSection.style.display = 'block';
                userInfo.style.display = 'none';
                codeSection.style.display = 'none';
                userData = null;
                if (unsubscribeDoc) {
                    unsubscribeDoc();
                    unsubscribeDoc = null;
                }
            }
        });

        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 10; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return '4SP-' + result;
        }

        generateBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            messageDiv.textContent = '';
            
            // Cooldown removed per request

            const newCode = generateCode();
            try {
                await updateDoc(doc(db, "users", currentUser.uid), {
                    code: newCode,
                    lastGeneratedAt: serverTimestamp()
                });
                messageDiv.className = 'success';
                messageDiv.textContent = 'New code generated.';
                setTimeout(() => { messageDiv.textContent = ''; }, 3000);
            } catch (e) {
                console.error("Error updating code", e);
                messageDiv.className = 'error';
                messageDiv.textContent = "Error updating code.";
            }
        });

        unlinkBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            try {
                await updateDoc(doc(db, "users", currentUser.uid), {
                    code: null 
                });
                messageDiv.className = 'success';
                messageDiv.textContent = 'Code unlinked.';
                setTimeout(() => { messageDiv.textContent = ''; }, 3000);
            } catch (e) {
                console.error("Error unlinking", e);
                messageDiv.className = 'error';
                messageDiv.textContent = "Error unlinking code.";
            }
        });

        copyBtn.addEventListener('click', () => {
            const code = currentCodeSpan.textContent;
            if (code && code !== 'None') {
                navigator.clipboard.writeText(code).then(() => {
                    messageDiv.className = 'success';
                    messageDiv.textContent = 'Code copied to clipboard!';
                    setTimeout(() => { messageDiv.textContent = ''; }, 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }
        });

    </script>
</body>
</html>
